<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Eureka</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <input type="text" id="name"><button id="create_code">Create</button><br>
        <ul id="code_list">
        </ul>
    </div>
    
    <script>
        function updateList() {
            axios.get(`http://ec2-35-156-25-81.eu-central-1.compute.amazonaws.com:8080/codes?user_id=5bdec1508d717e27f8bac77e`)
            .then(function (response) {
                console.log(response)

                var lis = '';
                
                response.data.forEach(function(item) {
                    lis += `<li>${item._id} | ${item.name} | ${item.status} | <a href="https://api.qrserver.com/v1/create-qr-code/?data=http://localhost:8001/codes?value=${item._id}" target="_blank"><img width="100" height="100" src="https://api.qrserver.com/v1/create-qr-code/?data=http://localhost:8001/codes?value=${item._id}"></li>`
                })
                
                $("#code_list").html(lis)
            })
            .catch(function (error) {
                // handle error
                alert(error)
            })
        }
    $(document).ready(function(){

        updateList()

        // handle click and add class
        $("#create_code").on("click", function(){
            var name = $("#name").val()
            axios.post(`http://ec2-35-156-25-81.eu-central-1.compute.amazonaws.com:8080/codes`, {
                    name: name,
                    user_id: '5bdec1508d717e27f8bac77e'
                })
                .then(function (response) {
                    console.log(response)

                    updateList()
                })
                .catch(function (error) {
                    // handle error
                    alert(error)
                })
            
        })

    });
    </script>
</body>
</html>
